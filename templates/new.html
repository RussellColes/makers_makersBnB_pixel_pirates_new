<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List a space</title>
</head>
<body>
    <h1>List a space</h1>
    <!-- This creates a form that will submit to POST /books /add_property??? -->
    <form action="/spaces" method="post">

    <!-- We check to see if there are any errors from a previous submission -->


    <!-- We check to see if there are any errors from a previous submission -->
    {% if errors %}
        <!-- If so, we show them. -->
        <p class="t-errors">
        There were errors with your submission: {{ errors }}
        </p>
    {% endif %}
    <p>
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
    </p>
    <p>
        <label for="location">Location</label>
        <input type="text" name="location" id="location">
    </p>
    <p>
        <label for="headline_description">Headline Description</label>
        <input type="text" name="headline_description" id="headline_description">
    </p>
    <p>
        <label for="description">Description</label>
        <input type="text" name="description" id="description">
    </p>
        <p>
        <label for="price_per_night">Price per night</label>
        <input type="text" name="price_per_night" id="price_per_night">
        </p>
        <p>
        <label for="user_id">Owner (linked to email to gen user_id?)</label>
        <input type="text" name="user_id" id="user_id">
    </p>
        <!-- `type` is submit here, to indicate it is a button -->
        <!-- `value` is used as the button's text -->
        <input type="submit" value="Submit">
      </p>
    </form>
</body>
</html>
