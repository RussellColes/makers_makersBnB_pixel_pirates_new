<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spaces List</title>
</head>
<body>
    <h1>Spaces</h1>
    {% for space in spaces%}
        <ul>
            <li style="list-style-type: none;" class="t-title"><a href="spaces/{{space.id}}">Space: {{space.title}}</a></li>
        </ul>
    {% endfor %}
    <a href="/new">List a space</a>
</body>
</html>
